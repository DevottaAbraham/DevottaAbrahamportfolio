    <div class="container mt-5">

         <h1 class="text-center text-Dark  mb-3  text-2xl " id="head-title">WELLCOME TO CHRISTAN SONG LYRICS</h1>
      <div class="row">
    <!-- Song 1 -->
    <div class="col-md-4">
        <div class="card mb-4 shadow-sm">
            <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Song 1">
            <div class="card-body">
                <h5 class="card-title">Amazing Grace</h5>
                <p class="text-muted">Author: John Newton</p>
                <div class="d-flex gap-2">
                    <button class="btn btn-primary btn-sm" onclick="showLyrics('Amazing Grace\nAmazing grace! How sweet the sound...')">View Lyrics</button>
                    <button class="btn btn-success btn-sm" onclick="downloadLyrics('Amazing Grace', 'Amazing grace! How sweet the sound...')">Download Lyrics</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Song 2 -->
    <div class="col-md-4">
        <div class="card mb-4 shadow-sm">
            <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Song 2">
            <div class="card-body">
                <h5 class="card-title">How Great Thou Art</h5>
                <p class="text-muted">Author: Carl Boberg</p>
                <div class="d-flex gap-2">
                    <button class="btn btn-primary btn-sm" onclick="showLyrics('How Great Thou Art\nO Lord my God, when I in awesome wonder...')">View Lyrics</button>
                    <button class="btn btn-success btn-sm" onclick="downloadLyrics('How Great Thou Art', 'O Lord my God, when I in awesome wonder...')">Download Lyrics</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Song 3 -->
    <div class="col-md-4">
        <div class="card mb-4 shadow-sm">
            <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Song 3">
            <div class="card-body">
                <h5 class="card-title">Blessed Assurance</h5>
                <p class="text-muted">Author: Fanny Crosby</p>
                <div class="d-flex gap-2">
                    <button class="btn btn-primary btn-sm" onclick="showLyrics('Blessed Assurance\nBlessed assurance, Jesus is mine...')">View Lyrics</button>
                    <button class="btn btn-success btn-sm" onclick="downloadLyrics('Blessed Assurance', 'Blessed assurance, Jesus is mine...')">Download Lyrics</button>
                </div>
            </div>
        </div>
    </div>
